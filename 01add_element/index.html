<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>add element</title>
</head>

<body>
  <div id="container">
    <div id="root">
      <!-- Les éléments React seront ajoutés ici -->
    </div>

    <!-- Inclusion de jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="jquery.js"></script>

    <!-- Inclusion de Vanilla JS -->
    <script src="vanilla.js"></script>

    <!-- Inclusion de Babel pour transpiler le JSX en temps réel (pour développement seulement) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- React et ReactDOM (développement) -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Application React initialisée dans un module -->
    <script type="module">
      import App from './react.jsx';
      import ReactDOM from 'https://unpkg.com/react-dom@17/umd/react-dom.development.js';

      ReactDOM.render(<App />, document.getElementById('container'));
    </script>
</body>

</html>
